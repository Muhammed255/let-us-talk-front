<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="signupForm" (submit)="onSignup()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        formControlName="firstName"
        type="text"
        placeholder="First name"
        required
      />
      <mat-error *ngIf="signupForm.get('firstName').invalid"
        >Please enter first name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="lastName"
        type="text"
        placeholder="Last name"
        required
      />
      <mat-error *ngIf="signupForm.get('lastName').invalid"
        >Please enter last name.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="consumer"> Consumer </mat-option>
        <mat-option value="support"> Support </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="signupForm.get('type').invalid"></mat-error>
    <mat-form-field>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="E-Mail"
        required
        email
      />
      <mat-error *ngIf="signupForm.get('email').invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        formControlName="password"
        matInput
        placeholder="Password"
        required
      />
      <mat-error *ngIf="signupForm.get('password').invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Signup
    </button>
    <a mat-button color="primary" routerLink="/auth/login">Already have an account, Login</a>
  </form>
</mat-card>
